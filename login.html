<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Tourism Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #e9ecef;
      /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Make body take at least full viewport height */
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      /* More prominent shadow */
      width: 100%;
      max-width: 450px;
      /* Max width for the login form */
    }

    .login-container h2 {
      color: #007bff;
      /* Bootstrap primary blue */
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-login {
      background-color: #28a745;
      /* Bootstrap success green */
      border-color: #28a745;
      padding: 10px 25px;
      font-size: 1.1rem;
      width: 100%;
      /* Full width button */
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .link-text {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2 class="text-center mb-4">Eco-Tourism Login</h2>

    <form action="#" method="POST">
      <div class="mb-3">
        <label for="emailOrUsername" class="form-label">Email or Username</label>
        <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername"
          placeholder="Enter your email or username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none link-text">Forgot Password?</a>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <hr class="my-4">
      <p class="text-center link-text mb-0">Don't have an account? <a href="#" class="text-decoration-none">Register
          here</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
