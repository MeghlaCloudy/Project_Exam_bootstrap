<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sundarbans Eco-Tourism Inquiry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      /* Light gray background */
      padding-top: 50px;
      /* Space from top */
      padding-bottom: 50px;
      /* Space from bottom */
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      /* Max width for the form */
      margin: auto;
      /* Center the form on the page */
    }

    .form-container h2 {
      color: #007bff;
      /* Bootstrap primary blue for heading */
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-submit {
      background-color: #28a745;
      /* Bootstrap success green */
      border-color: #28a745;
      padding: 10px 30px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Sundarbans Eco-Tourism Inquiry</h2>
      <p class="text-center text-muted mb-4">Please fill out the form below and we'll get back to you soon!</p>

      <form action="#" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your Full Name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="youremail@example.com"
              required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+880 1xxxxxxxxx">
          </div>
          <div class="col-md-6">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" name="nationality"
              placeholder="e.g., Bangladeshi, Indian">
          </div>

          <div class="col-md-4">
            <label for="numAdults" class="form-label">Number of Adults <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="numAdults" name="numAdults" min="1" value="1" required>
          </div>
          <div class="col-md-4">
            <label for="numChildren" class="form-label">Number of Children (Under 12)</label>
            <input type="number" class="form-control" id="numChildren" name="numChildren" min="0" value="0">
          </div>
          <div class="col-md-4">
            <label for="numInfants" class="form-label">Number of Infants (Under 2)</label>
            <input type="number" class="form-control" id="numInfants" name="numInfants" min="0" value="0">
          </div>

          <div class="col-md-6">
            <label for="preferredStartDate" class="form-label">Preferred Start Date</label>
            <input type="date" class="form-control" id="preferredStartDate" name="preferredStartDate">
          </div>
          <div class="col-md-6">
            <label for="tourDuration" class="form-label">Preferred Tour Duration</label>
            <select class="form-select" id="tourDuration" name="tourDuration">
              <option value="">Select Duration</option>
              <option value="1d">1 Day</option>
              <option value="2d1n">2 Days / 1 Night</option>
              <option value="3d2n">3 Days / 2 Nights</option>
              <option value="4d3n">4 Days / 3 Nights</option>
              <option value="custom">Custom (Please specify in message)</option>
            </select>
          </div>

          <div class="col-12">
            <label for="tourType" class="form-label">Type of Tour/Interest</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="wildlife" id="checkWildlife" name="tourType[]">
              <label class="form-check-label" for="checkWildlife">
                Wildlife & Photography
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="culture" id="checkCulture" name="tourType[]">
              <label class="form-check-label" for="checkCulture">
                Local Culture & Village Visit
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="adventure" id="checkAdventure" name="tourType[]">
              <label class="form-check-label" for="checkAdventure">
                Adventure & Exploration
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="student" id="checkStudent" name="tourType[]">
              <label class="form-check-label" for="checkStudent">
                Student/Educational Tour
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="custom" id="checkCustom" name="tourType[]">
              <label class="form-check-label" for="checkCustom">
                Other / Custom Request
              </label>
            </div>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Your Message / Special Requests</label>
            <textarea class="form-control" id="message" name="message" rows="4"
              placeholder="Any specific requirements, questions, or details about your trip..."></textarea>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                I agree to the <a href="#" class="text-decoration-none">terms and conditions</a> <span
                  class="text-danger">*</span>
              </label>
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-submit">Send Inquiry</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
