<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Tourism Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #e9ecef;
      /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Make body take at least full viewport height */
      margin: 0;
      padding: 20px;
      /* Add some padding for smaller screens */
    }

    .register-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      /* More prominent shadow */
      width: 100%;
      max-width: 600px;
      /* Max width for the registration form */
    }

    .register-container h2 {
      color: #007bff;
      /* Bootstrap primary blue */
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-register {
      background-color: #28a745;
      /* Bootstrap success green */
      border-color: #28a745;
      padding: 10px 25px;
      font-size: 1.1rem;
      width: 100%;
      /* Full width button */
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .link-text {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h2 class="text-center mb-4">Register for Eco-Tourism</h2>
    <p class="text-center text-muted mb-4">Create your account to explore Sundarbans tours!</p>

    <form action="#" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Meghla" required autofocus>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Akter" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="write your email" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" name="password" required pattern=".{8,}"
            title="Minimum 8 characters required">
          <div class="form-text">Minimum 8 characters.</div>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsConsent" name="termsConsent" required>
            <label class="form-check-label" for="termsConsent">
              I agree to the <a href="#" class="text-decoration-none">terms and conditions</a> and <a href="#"
                class="text-decoration-none">privacy policy</a> <span class="text-danger">*</span>
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="newsletterConsent" name="newsletterConsent">
            <label class="form-check-label" for="newsletterConsent">
              Sign me up for the newsletter to get updates and offers.
            </label>
          </div>
        </div>

        <div class="col-12 d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-register">Register Account</button>
        </div>
      </div>
      <hr class="my-4">
      <p class="text-center link-text mb-0">Already have an account? <a href="#" class="text-decoration-none">Login
          here</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        event.preventDefault(); // Prevent form submission
        document.getElementById('confirmPassword').classList.add('is-invalid');
      } else {
        document.getElementById('confirmPassword').classList.remove('is-invalid');
      }
    });
  </script>
</body>

</html>
